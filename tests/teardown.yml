# vim:ft=ansible

---

- name: Bring down docker containers
  hosts: localhost
  tasks:
  - name: detach a loop device
    shell: losetup -d "/dev/sdz" || true
    become: true
  - name: remove loop device
    shell: rm /dev/sdz || true warn=false
    become: true
  roles:
    - role: provision_docker
      provision_docker_teardown: true
      provision_docker_inventory_group: "{{ groups['test'] }}"
